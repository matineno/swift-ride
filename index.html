<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <meta name="description" content="Taxi Service">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>SwiftRideTaxi</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700&family=Sansita&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Tenor+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="./assets/style/style.css" media="all">
        <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class=" header container flex space-between">
                <div class="logo flex">
                    <div class="logo-img"></div>
                    <a href="index.html">
                        SwiftRideTaxi
                    </a>
                </div>
                <nav class="gap-10">
                    <div>
                        <a href="#">About Us</a>
                        <a href="#">Contact</a>
                    </div>
                    <input type="button" class="header-button" id="login" value="Login">
                </nav>
            </div>
        </header>
        <main>
            <div class="hero-image">
                <div class="hero-text container center">
                    <h1 id="message">
                        Get There Swiftly, Ride in Style
                    </h1>
                    <p>
                        Book your ride in minutes. Reliable drivers, clean cars, 
                        and affordable fares for your on-demand transportation needs.
                    </p>
                    <a href="#map">
                        <button type="button" class="book-ride-button" id="book-ride">Book Ride</button>
                    </a>
                </div>
            </div>
            <div class="container">
                <div class="map" id='map'><div class="message"></div></div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 SwiftRide. All rights reserved.</p>
        </footer>
        <div id="overlay"></div>
        <div id="alert">
            <span id="alert-message"></span>
        </div>
    </body>
</html>
